<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta de Cliente</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script> <!-- Biblioteca JsBarcode -->
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 80mm; /* Ancho de la etiqueta */
            margin: 0;
            padding: 0;
            text-align: center; /* Centrar el contenido */
        }
        .label {
            border: 1px solid #000; /* Borde opcional */
            padding: 10px;
            margin: 0 auto;
        }
        .barcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="label">
        <div>
            <strong>Cliente:</strong>
            <span id="NombreCompleto"></span>
        </div>
        <div class="barcode">
            <svg id="CodigoBarra"></svg> <!-- Elemento SVG para JsBarcode -->
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Obtener parámetros de la URL
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            // Extraer valores
            const NombreCompleto = urlParams.get('Completo');
            const Telefono = urlParams.get('Telefono'); // Extrae el número de teléfono

            // Asignar valores al contenido HTML
            document.getElementById("NombreCompleto").textContent = NombreCompleto || "Dato no disponible";

            // Generar el código de barras usando JsBarcode
            if (Telefono) {
                JsBarcode("#CodigoBarra", Telefono, {
                    format: "CODE128", // Formato del código de barras
                    lineColor: "#000",
                    width: 2,
                    height: 50,
                    displayValue: true // Mostrar el valor debajo del código de barras
                });
            } else {
                document.getElementById("CodigoBarra").textContent = "Teléfono no disponible";
            }
        });
    </script>
</body>
</html>
